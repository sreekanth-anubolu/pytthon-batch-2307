<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
  <div>
    <h3> Student Names </h3>
    <ol>
    {% for student_name in data %}
      <li>{{ student_name | upper }}</li>
    {% endfor %}
    </ol>
  </div>
  <div>
    {% if add_button %}
      <button>Add Button + </button>
    {% else %}
      <button> Remove Button -</button>
    {% endif %}
  </div>
</body>
</html>
